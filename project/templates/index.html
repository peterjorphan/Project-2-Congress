<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <script>
      $(document).ready(function(){
      $(".bigbox1").mouseenter(function(){
      $(".bigbox1").css("border", "solid 10px gold");
    })
      $(".bigbox1").mouseleave(function(){
      $(".bigbox1").css("border", "solid 5px #000");
    });
    });
    $(document).ready(function(){
      $(".bigbox2").mouseenter(function(){
      $(".bigbox2").css("border", "solid 10px gold");
    })
      $(".bigbox2").mouseleave(function(){
      $(".bigbox2").css("border", "solid 5px #000");
    });
    });
    $(document).ready(function(){
      $(".bigbox3").mouseenter(function(){
      $(".bigbox3").css("border", "solid 10px gold");
    })
      $(".bigbox3").mouseleave(function(){
      $(".bigbox3").css("border", "solid 5px #000");
    });
    });
    </script>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="container-fluid" id="background">
        <div class="row row-grid">
                <div class="col-12 text-center">
                        <h1>How Old Are Our Members Of Congress?</h1>
                </div>
            </div>
        <div class="row row-grid bigbox1">
            <div class="col-md-1" id="top">
                    <div class="well">
                    <h5>State:</h5>
                    <select id="selState" onchange="buildLine(this.value)"></select>
                    </div>
                </div>
            <div class="col-10">
                <div>
                    <div id="line">
                        <a href="line/AK">line (AK)</a><br>
                        <a href="states">states</a>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            </div>
        <div class="row row-grid bigbox2">
            <div class="col-md-1" id="top">
                    <div class="well">
                    <h5>Year:</h5>
                    <select id="selYear" onchange="buildBar(this.value)"></select>
                    </div>
                </div>
            <div class="col-10">
                <div>
                    <div id="bar">
                        <a href="bar/2019">bar (2019)</a><br>
                        <a href="years">years</a>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            </div>
        <div class="row row-grid bigbox3">
                <div class="col-md-1"></div>
            <div class="col-10">
                <div id="mapBox">
                    <div id="map">
                        <a href="map/2019">map (2019)</a>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <script type="text/javascript" src="static/js/dropdown.js"></script>
    <script type="text/javascript" src="static/js/line.js"></script>
    <script type="text/javascript" src="static/js/bar.js"></script>
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
